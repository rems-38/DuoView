<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoView</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1 class="title">DuoView</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Chat</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <div id="loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <video id="video" controls preload="auto" class="bg-video">
        <source src="/video" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="chat-toggle" class="chat-toggle">
        <span id="chat-toggle-icon">âž¤</span>
    </div>
    <div class="chat-container">
        <h2>Chat</h2>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" class="form-control" placeholder="Entrez votre message...">
            <button id="send-button" class="btn btn-primary">Envoyer</button>
        </div>
    </div>


    <script src="script/player.js"></script>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/chat.js"></script>
    <script src="script/collapse_chat.js"></script>
</body>
</html>
